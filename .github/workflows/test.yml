# This is a basic second workflow to help you get started with Actions

name: Test Project
# Controls when the workflow will run
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
        
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test